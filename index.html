<!DOCTYPE html>
<html>
<head>
    <title>Lowest Priced Items</title>
    <script>
      function getTextAreaData() {
        var textAreaData = document.getElementsByTagName('textarea')[0]?.value;
        return textAreaData;
      }
      function sendData() {
        var itemData = getTextAreaData();
        fetch('https://novaro-price-tracker.onrender.com/export', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ itemData })
        })
        .then(function(response) {
          return response.blob();
        })
        .then(function(blob) {
          var url = window.URL.createObjectURL(blob);
          var a = document.createElement('a');
          a.href = url;
          a.download = 'LowestPricedItems.xlsx';
          document.body.appendChild(a);
          a.click();
          a.remove();
        });
      }
    </script>
</head>
<body>
    <textarea rows="48" cols="50"></textarea>
    <button onclick="sendData()">Send</button>
</body>
</html>
